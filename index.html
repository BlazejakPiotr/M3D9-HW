    <script>
      const recivedData = async () => {
        let response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/",
          {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjYyZjJkNTI2MjAwMTViNmRjOTUiLCJpYXQiOjE2MjkyODc5ODMsImV4cCI6MTYzMDQ5NzU4M30.nNXVsU3Xm3rtBjwRiDZJUn8LcZawq-ItVaCq0cX5GZs",
            },
          }
        );
        let data = await response.json();
        displayProducts(data);
      };

      const row = document.querySelector(".row");
      function displayProducts(arr) {
        arr.forEach((product) => {
          console.log(product);
          let productNode = document.createElement("div");
          productNode.classList.add("col-4", "mb-5");
          productNode.innerHTML = `
            <div class="card h-100">
                <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text"><b>Description:</b><br/>${product.description}</p>
                    <p class="card-text"><b>Price:</b> ${product.price}  EUR</p>
                    <p class="card-text"><b>Brand:</b> ${product.brand}</p>
                </div>
            </div>
          `;
          row.appendChild(productNode);
          console.log(product);
        });
      }

      window.onload = () => {
        recivedData();
      };
